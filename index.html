<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body>

  <div class="container">
    <div class="order_summary">
      <img src="./images/illustration-hero.svg" />
      <div class="order_summary-main">
        <h2 class="order_summary-main--title">Order summary</h2>
        <p class="order_summary-main--description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="order_summary-main--plan">
          <img src="./images/icon-music.svg" />
          <div class="order_summary-main--plan-resume">
            <p class="order_summary-main--plan-type">Annual Plan</p>
            <p class="order_summary-main--plan-price">$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="order_summary-main-confirm">Proceed to Payment</button>
        <a href="#" class="order_summary-main-cancel">Cancel order</a>
      </div>
    </div>
  </div>
  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
